specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VaultFactory
    network: kovan
    source:
      address: "0xc99a698dfB1eB38E0649e6d2d3462Bc2476dE0B4"
      abi: VaultFactory
      startBlock: 28641538
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: VaultFactory
          file: ./abis/VaultFactory.json
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: VaultDeployed(address,address)
          handler: handleVaultDeployed
      file: ./src/mappings/vaultFactory.ts
templates:
  - name: Vault
    kind: ethereum/contract
    network: kovan
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/vault.ts
      entities:
        - Vault
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Initialized(indexed address)
          handler: handleVaultInitialized
